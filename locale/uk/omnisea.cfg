[technology-description]
energy-science-pack=Енергетичні наукові пакети відкривають вам шлях до електрики та кращих методів очищення палива.
getting_omnite=Використовуйте омніденсатор, щоб конденсувати омнічну воду з повітря. Ви можете конденсувати омнічні відходи з омнікової води, яку ви можете перетворити на омніт із низьким виходом.
getting_omnicium=Пластини Омніціум є ключовим матеріалом для прогресу в Омніматерія. Отримайте їх шляхом плавлення подрібненого омніту (з меншим виходом) або омніту разом із сафіритом і стиратитом у омні печі.
getting_omnitor=Омнітори є джерелом базової автоматизації.
getting_omnitor_lab=Лабораторії Омнітор — це перший крок вашої еволюції.

